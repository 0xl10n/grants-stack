name: package/project-registry - Build -> Test

on:
  push:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Test and Build
      run: |
        cd packages/project-registry

        pnpm install
        pnpm lint
        pnpm test
        pnpm build
