name: CI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - run: cd client
    - run: yarn install
    - run: yarn lint
    - run: yarn test
    - run: yarn build
