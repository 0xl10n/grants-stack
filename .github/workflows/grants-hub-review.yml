name: Grants Hub Client test and lint for PR
on:
  push:

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install, Lint, and Test 🔧
        run: |
          cd client
          yarn install
          yarn lint
          yarn test